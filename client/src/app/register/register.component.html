<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <label for="" style="margin-right :10px;">I am a </label>
        <label for="" class="form-check-label">
            <input class="form-check-input" type="radio" value="male" formControlName="gender" > Male
        </label>
        <label for="" class="form-check-label">
            <input type="radio" value="female" formControlName="gender" class="form-check-input ms-3"> Female
        </label>
    </div>
    <app-text-input [formControl]="registerForm.controls['username']" [label]='"Username"' [type]='"text"'>
    </app-text-input>
    <app-text-input [formControl]="registerForm.controls['knownAs']" [label]='"KnownAs"'></app-text-input>
    <app-date-inputs [formControl]="registerForm.controls['dateOfBirth']" [maxDate]="maxDate" [label]='"Date Of Birth"'>
    </app-date-inputs>
    <app-text-input [formControl]="registerForm.controls['city']" [label]='"City"'></app-text-input>
    <app-text-input [formControl]="registerForm.controls['country']" [label]='"Country"'></app-text-input>


    <app-text-input [formControl]="registerForm.controls['password']" [label]='"Password"' [type]='"password"'>
    </app-text-input>
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]='"Confirm Password"'
        [type]='"password"'></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>


    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
