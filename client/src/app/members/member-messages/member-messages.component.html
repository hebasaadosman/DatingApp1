<div class="card">
    <div class="card-body" #scrollMe style="overflow:scroll;height: 535px;" [scrollTop]="scrollMe.scrollHeight">
        <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
            No message yet---
        </div>
        <ul *ngIf="(messageService.messageThread$ | async).length > 0" class="chat">
            <li *ngFor="let message of (messageService.messageThread$ | async)">
                <div>
                    <span class="chat-img float-right">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}"
                            alt="{{message.senderUserName}}">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                                <span class="text-danger"
                                    *ngIf="!message.dateRead && message.senderUserName !== username">
                                    (unread)
                                </span>
                                <span class="text-success"
                                    *ngIf="message.dateRead && message.senderUserName !== username">
                                    (read {{message.dateRead | timeago}})
                                </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>



                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input name="messageContent" required type="text" [(ngModel)]="messageContent"
                    class="form-control input-sm" placeholder="Send a private message">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" [disabled]="!messageForm.valid || loading">Send
                        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
