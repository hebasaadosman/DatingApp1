<div class="text-center mt-3">
    <h2>Your Matches - {{pagination?.totalItems}} Found</h2>
</div>
<div class="containers mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label>
                Age From :
            </label>
            <input type="number" class="form-contol ml-1" style="width: 70px;" name="minAge"
                [(ngModel)]="userParams.minAge">
        </div>
        <div class="form-group px-2">
            <label>
                Age To :
            </label>
            <input type="number" class="form-contol ml-1" style="width: 70px;" name="maxAge"
                [(ngModel)]="userParams.maxAge">
        </div>
        <div class="form-group px-2">
            <label>Show :</label>
            <select name="gender" style="width: 130px;" class="form-control ml-1" [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
            </select>
        </div>
        <button class="btn btn-success ml-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-primary ml-1" type="submit">Reset Filters</button>
        <div class="col">
            <div class="btn-group float-right">
                <button class="btn btn-primary" type="button" name="orderBy" btnRadio="lastActive"
                    [(ngModel)]="userParams.orderBy" (click)="loadMembers()"> Last Active</button>
                <button class="btn btn-primary" type="button" name="orderBy" btnRadio="created"
                    [(ngModel)]="userParams.orderBy" (click)="loadMembers()"> Newest Memebers</button>
            </div>
        </div>


    </form>
</div>


<div class="row">
    <div *ngFor="let member of members " class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
