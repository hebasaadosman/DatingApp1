<div class="form-group">
    <input type="password" [class.is-invalid]=" ngControl.touched && ngControl.invalid" type={{type}}
        [formControl]="ngControl.control" class="form-control" placeholder={{label}}>
    <div *ngIf="ngControl.control.errors?.['required']" class="invalid-feedback">please enter a {{label}} </div>
    <div *ngIf="ngControl.control.errors?.['minlength']" class="invalid-feedback">
        {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} </div>
    <div *ngIf="ngControl.control.errors?.['maxlength']" class="invalid-feedback">
        {{label}} must be at least {{ngControl.control.errors.maxlength['requiredLength']}} </div>
    <div *ngIf="ngControl.control.errors?.['isMatching']" class="invalid-feedback">Passwords do not match </div>


</div>
